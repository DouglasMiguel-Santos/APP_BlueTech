<!DOCTYPE html>
<html>
  <head>
    <!-- Required meta tags-->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover"
    />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <!-- Color theme for statusbar (Android only) -->
    <meta name="theme-color" content="#2196f3" />
    <!-- Your app title -->
    <title>Template Tab</title>
    <!-- Path to Framework7 Library Bundle CSS -->
    <link rel="stylesheet" href="lib/framework7-bundle.min.css" />
    <!-- CSS PERSONALIZADO PARA MENU-->
    <link rel="stylesheet" href="css/index.css" />
    <link rel="stylesheet" href="css/remixicon/detalhes.css" />
    <link rel="stylesheet" href="css/remixicon/carrinho.css" />
    <link rel="stylesheet" href="css/remixicon/favoritos.css" />
    <link rel="stylesheet" href="css/remixicon/busca.css" />

    <!--Ícones Material Design-->
    <link rel="stylesheet" href="css/remixicon/materialdesignicons.min.css" />
    <!--icones do remix icon-->
    <link rel="stylesheet" href="css/remixicon/remixicon.css" />
  </head>

  <body>
    <!-- App root element -->
    <div id="app">
      <!-- Your main view, should have "view-main" class -->
      <div class="view view-main">
     

        <!-- Initial Page, "data-name" contains page name -->
        <div data-name="busca" class="page color-theme-blue">
          <!-- NAV TOPO-->
      
            <h1 class="title-logo"><span>Blue</span>Tech</h1>
            
        
            
          
            <form id="formBusca">
              <input id="Search" type="text" placeholder="O que você procura" />

              <i id="iconeBuscar" class="ri-search-2-line"></i>
            </form>
        

          <!-- Scrollable page content -->

          <div
            class="produto row margin-top display-flex align-items-center justify-content-start"
          >
           
          </div>
      
    <!-- Path to Framework7 Library Bundle JS-->
    <script type="text/javascript" src="lib/framework7-bundle.min.js"></script>
    <!-- jQuery -->
    <script type="text/javascript" src="lib/jquery-3.7.0.min.js"></script>
    <!-- Roteamento do app-->
    <script type="text/javascript" src="js/routes.js"></script>
    <script src="cordova.js"></script>
  </body>
</html>
