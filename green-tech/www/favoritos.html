<!DOCTYPE html>
<html>
  <head>
    <!-- Required meta tags-->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover"
    />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <!-- Color theme for statusbar (Android only) -->
    <meta name="theme-color" content="#2196f3" />
    <!-- Your app title -->
    <title>Template Tab</title>
    <!-- Path to Framework7 Library Bundle CSS -->
    <link rel="stylesheet" href="lib/framework7-bundle.min.css" />
    <!--Ãcones Material Design-->
    <link rel="stylesheet" href="css/materialdesignicons.min.css" />
    <!--icones do remix icon-->
    <link rel="stylesheet" href="css/remixicon/remixicon.css" />

    <link rel="stylesheet" href="css/remixicon/favoritos.css" />
  </head>

  <body>
    <!-- Initial Page, "data-name" contains page name -->
    <div data-name="favoritos" class="page color-theme-blue">
      <div class="nav-top-cart">
        <a href="/index/"><i class="ri-arrow-left-s-line"></i></a>
        <strong><i class="ri-heart-3-line"></i> Favoritos </strong>
        <a href="#" class="link popover-open" data-popover=".popover-menu"
          ><i class="ri-more-fill"></i
        ></a>
      </div>

      <div class="popover popover-menu">
        <div class="popover-angle"></div>
        <div class="popover-inner">
          <div class="list">
            <ul>
              <li>
                <a id="esvaziar" href="#" class="list-button popover-close">
                  <i class="ri-delete-bin-line"></i>Adicionar ao Favorito
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>

      <!-- TAB BAR-->
      <div
        style="margin-bottom: 100px"
        id="toolbarTotais"
        class="toolbar toolbar-bottom"
      >
        <div
          id="totais"
          class="toolbar-inner display-flex align-items-center justify-content-center"
        ></div>
      </div>
      <!-- TAB BAR-->
      <div id="toolbarCheckout" class="toolbar toolbar-bottom">
        <div
          class="toolbar-inner display-flex align-items-center justify-content-center"
        ></div>
      </div>
      <!-- Scrollable page content -->
      <div class="page-content">
        <div id="listaFavorito">
          <!--ITEM DO favorito-->
          <div class="item-favorito">
            <div class="area-img">
              <img src="img/default.png" />
            </div>
            <div class="area-details">
              <div class="sup">
                <span class="name-prod">Nome do produto</span>
                <a class="delete-item" href="#">
                  <i class="ri-close-line"></i>
                </a>
              </div>
              <div class="middle">
                <span>1 TB</span>
              </div>
              <div class="preco-quantidade">
                <span>R$ 9.000</span>
                <div class="count">
                  <a href="#" class="minus">-</a>
                  <input readonly class="qtd-item" type="text" value="1" />
                  <a href="#" class="plus">+</a>
                </div>
              </div>
            </div>
          </div>
          <!--ITEM DOs favoritos-->
          <div class="item-favorito">
            <div class="area-img">
              <img src="img/default.png" />
            </div>
            <div class="area-details">
              <div class="sup">
                <span class="name-prod">Nome do produto</span>
                <a class="delete-item" href="#">
                  <i class="ri-close-line"></i>
                </a>
              </div>
              <div class="middle">
                <span>1 TB</span>
              </div>
              <div class="preco-quantidade">
                <span>R$ 9.000</span>
                <div class="count">
                  <a href="#" class="minus">-</a>
                  <input readonly class="qtd-item" type="text" value="1" />
                  <a href="#" class="plus">+</a>
                </div>
              </div>
            </div>
          </div>
          <!--ITEM  favorito-->
          <div class="item-favorito">
            <div class="area-img">
              <img src="img/default.png" />
            </div>
            <div class="area-details">
              <div class="sup">
                <span class="name-prod">Nome do produto</span>
                <a class="delete-item" href="#">
                  <i class="ri-close-line"></i>
                </a>
              </div>
              <div class="middle">
                <span>1 TB</span>
              </div>
              <div class="preco-quantidade">
                <span>R$ 9.000</span>
                <div class="count">
                  <a href="#" class="minus">-</a>
                  <input readonly class="qtd-item" type="text" value="1" />
                  <a href="#" class="plus">+</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Path to Framework7 Library Bundle JS-->
    <script type="text/javascript" src="lib/framework7-bundle.min.js"></script>
    <!-- jQuery -->
    <script type="text/javascript" src="lib/jquery-3.7.0.min.js"></script>
    <!-- Roteamento do app-->
    <script type="text/javascript" src="js/routes.js"></script>
    <script src="cordova.js"></script>
  </body>
</html>
